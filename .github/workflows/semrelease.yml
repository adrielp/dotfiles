name: Semantic Release

on:
  push:
    branches: [ main ]

jobs:

  release:
    name: semantic release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        with:
          tag_format: "v${version}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
